spring:
  datasource:
    url: jdbc:h2:mem:testdb
    data: data-test.sql

  shell:
    interactive:
      enabled: false

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true

    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: ERROR